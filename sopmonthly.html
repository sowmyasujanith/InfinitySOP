  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      color: #222;

    .leaf {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') center/contain no-repeat;
      opacity: 0.6;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
      width: 100%;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      background-attachment: fixed;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      position: relative;
      font-size: 2.2em;
      font-weight: 700;
      z-index: 1;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .container {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 1000px;
      width: 95%;
      margin: -40px auto 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      overflow-x: auto;
    }

    h2 { text-align: center; margin-bottom: 18px; color: #0077b6; }
    label { font-weight: 600; margin-top: 10px; display: block; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      font-size: 1.05em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      transform: translateY(-2px);
    }

    .sop-heading {
      margin-top: 18px;
      font-weight: 700;
      color: #0b5c86;
      padding: 8px 6px;
      border-left: 4px solid #0077b6;
      background: #f7fcff;
      border-radius: 6px;
    }

    .sop-item {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 8px 4px;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }

    .sop-item label { margin: 0; font-weight: 500; padding-right: 10px; }
    .sop-item input[type="checkbox"] { margin-left: 10px; flex-shrink: 0; }

    .controls { display: flex; gap: 10px; margin-top: 12px; }
    .small-note { font-size: 0.9em; color: #555; margin-top: 6px; }
    footer { color: white; text-align: center; padding: 10px; opacity: 0.9; margin-top: 20px; }
    a { color: #0077b6; font-weight:600; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>

<script>

// Placeholder monthly SOP items
const SOP_TAMIL = [

  {row: 5, serial:"41.0", text:"‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Øà ‡Æ§‡ØÅ‡Æ£‡Æø‡Æï‡Æ≥‡Øç, ‡Æö‡ÆÆ‡Øà‡ÆØ‡Æ≤‡Øç ‡Æ™‡Ææ‡Æ§‡Øç‡Æ§‡Æø‡Æ∞‡Æô‡Øç‡Æï‡Æ≥‡Øç, ‡Æ§‡Æ≤‡Øà‡ÆØ‡Æ£‡Øà, ‡Æ™‡Øã‡Æ∞‡Øç‡Æµ‡Øà‡Æï‡Æ≥‡Øç, ‡Æµ‡Æø‡Æ≥‡Øà‡ÆØ‡Ææ‡Æü‡Øç‡Æü‡ØÅ‡Æ™‡Øç ‡Æ™‡Øä‡Æ∞‡ØÅ‡Æü‡Øç‡Æï‡Æ≥‡Øà ‡Æé‡Æ£‡Øç‡Æ£‡Æµ‡ØÅ‡ÆÆ‡Øç."},
  {row: 6, serial:"42.0", text:"‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Øä‡Æ∞‡ØÅ‡Æü‡Øç‡Æï‡Æ≥‡Øà ‡Æö‡Æ∞‡Æø‡Æ™‡Ææ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æ™‡ØÅ‡Æ§‡Øç‡Æ§‡Æï‡Æ§‡Øç‡Æ§‡Æø‡Æ≤‡Øç ‡Æá‡Æü‡Æµ‡ØÅ‡ÆÆ‡Øç."},
  {row: 7, serial:"43.0", text:"‡Æö‡Øá‡Æ§‡ÆÆ‡Æü‡Øà‡Æ®‡Øç‡Æ§ ‡ÆÖ‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ ‡ÆÆ‡Ææ‡Æö‡ØÅ‡Æ™‡Æü‡Øç‡Æü ‡ÆÆ‡ØÜ‡Æ§‡Øç‡Æ§‡Æø‡Æ∞‡Æ∏‡Øç ‡ÆÆ‡ØÇ‡Æü‡Æø‡Æï‡Æ≥‡Øà ‡Æ™‡ØÅ‡Æï‡Øà‡Æ™‡Øç‡Æ™‡Æü‡ÆÆ‡Øç ‡Æé‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ ‡ÆÖ‡Æï‡Æ±‡Øç‡Æ±‡Æµ‡ØÅ‡ÆÆ‡Øç."},
  {row: 8, serial:"44.0", text:"‡Æü‡Æø‡Æµ‡Æø ‡Æ™‡Ææ‡Æï‡Øç‡Æï‡Øá‡Æú‡Øà ‡Æ∞‡ØÄ‡Æö‡Ææ‡Æ∞‡Øç‡Æú‡Øç ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç."}

const SOP_ENGLISH = [

    {row: 4, serial:"40.0", text:"Wash sofa cushion covers monthly and replace after drying."},
    {row: 5, serial:"41.0", text:"Count all bed sheets, kitchen dishes, pillows, blankets, games, etc."},
    {row: 6, serial:"42.0", text:"Take stock of all items and record in register."},
    {row: 7, serial:"43.0", text:"Remove damaged or stained mattress covers after photographing."},
    {row: 8, serial:"44.0", text:"Recharge TV package."}

];

let SOP_ITEMS = [...SOP_TAMIL];
let isEnglish = false;

const sopContainer = document.getElementById('sopContainer');
const dateInput = document.getElementById('sopDate');
const saveBtn = document.getElementById('saveBtn');
const sopMessage = document.getElementById('sopMessage');
const translateBtn = document.getElementById('translateBtn');

function renderItems(checkedSet = new Set()){
  sopContainer.innerHTML = '';
  SOP_ITEMS.forEach(it => {
    const wrapper = document.createElement('div');
    wrapper.className = 'sop-item';
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.id = 'sop_cb_' + it.row;
    if(checkedSet.has(String(it.row))) cb.checked = true;

    const lbl = document.createElement('label');
    lbl.htmlFor = cb.id;
    lbl.innerHTML = `<strong>${it.serial}</strong> ${it.text}`;
    wrapper.appendChild(lbl);
    wrapper.appendChild(cb);
    sopContainer.appendChild(wrapper);
  });
}

async function loadChecklistForDate(dateStr){
  sopMessage.style.display = 'none';
  if(!dateStr){ renderItems(new Set()); return; }
  try {
    const snapshot = await db.ref('monthly_sop/' + dateStr + '/checked_items').once('value');
    const value = snapshot.val();
    const checkedSet = new Set();
    if(Array.isArray(value)){
      value.forEach(v => { if(v && v.row) checkedSet.add(String(v.row)); });
    } else if(value && typeof value === 'object'){
      Object.values(value).forEach(v => { if(v && v.row) checkedSet.add(String(v.row)); });
    }
    renderItems(checkedSet);
  } catch(err){
    console.error('Error loading checklist:', err);
    renderItems(new Set());
  }
}

async function saveChecklistForDate(dateStr){
  if(!dateStr){ alert('Please select a date first.'); return; }
  const checked = [];
  SOP_ITEMS.forEach(it => {
    const cb = document.getElementById('sop_cb_' + it.row);
    if(cb && cb.checked){ checked.push({ row: it.row, serial: it.serial, text: it.text }); }
  });
  try {
    await db.ref('monthly_sop/' + dateStr + '/checked_items').set(checked);
    await db.ref('monthly_sop/' + dateStr + '/meta').set({ saved_at: new Date().toISOString() });
    sopMessage.style.display = 'block';
    setTimeout(()=> sopMessage.style.display = 'none', 3000);
  } catch(err){
    console.error('Error saving checklist:', err);
    alert('Error saving SOP: ' + (err.message || err));
  }
}

dateInput.addEventListener('change', e => loadChecklistForDate(e.target.value));
saveBtn.addEventListener('click', () => saveChecklistForDate(dateInput.value));

translateBtn.addEventListener('click', ()=> {
  isEnglish = !isEnglish;
  SOP_ITEMS = isEnglish ? [...SOP_ENGLISH] : [...SOP_TAMIL];
  translateBtn.textContent = isEnglish ? "üîô Back to Tamil" : "üîÑ Translate to English";
  loadChecklistForDate(dateInput.value);
});

window.addEventListener('load', () => {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  dateInput.value = `${yyyy}-${mm}-${dd}`;
  loadChecklistForDate(dateInput.value);
});
</script>
