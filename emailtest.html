<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Dynamic Test</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    emailjs.init("K2yinmzocDvp5iCbi"); // replace with your actual key
  </script>
</head>
<body>
  <h2>EmailJS Dynamic Test</h2>
  <button id="sendEmailBtn">Send Test Email</button>

  <script>
    document.getElementById("sendEmailBtn").addEventListener("click", () => {
      const templateParams = {
        to_email: "noorulhaq@interplast-uae.com",  // recipient email
        subject: "Test Email from EmailJS",
        message: `
Hello Noorul Haq,

This is a test email sent dynamically using EmailJS.
You can send any message from your JavaScript code.
        `
      };

      emailjs.send('service_5c3pmow', 'template_injeemm', templateParams)
        .then(response => {
          console.log("Email sent successfully!", response.status, response.text);
          alert("Email sent successfully!");
        })
        .catch(err => {
          console.error("Email sending failed:", err);
          alert("Email sending failed. Check console.");
        });
    });
  </script>
</body>
</html>
