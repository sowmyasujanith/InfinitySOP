<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: #222;
    }

    .leaf {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') center/contain no-repeat;
      opacity: 0.6;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
      width: 100%;
      padding: 80px 20px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      background-attachment: fixed;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      position: relative;
      font-size: 3em;
      font-weight: 700;
      z-index: 1;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .container {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      width: 95%;
      margin: -50px auto 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      overflow-x: auto;
    }

    h2 { text-align: center; margin-bottom: 20px; color: #0077b6; }
    label { font-weight: 600; margin-top: 10px; display: block; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #0077b6; color: white; }

    footer { color: white; text-align: center; padding: 10px; opacity: 0.9; }
  </style>
</head>
<body>

<script>
  for (let i = 0; i < 12; i++) {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.animationDuration = 10 + Math.random() * 10 + 's';
    leaf.style.animationDelay = Math.random() * 10 + 's';
    leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
    document.body.appendChild(leaf);
  }
</script>

<script>
  const firebaseConfig = {
   apiKey: "AIzaSyCKbpE6RtuvgLttHvHdbVxZgtFefGyPPys",
  authDomain: "iinfinity-expenses.firebaseapp.com",
  databaseURL: "https://iinfinity-expenses-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "iinfinity-expenses",
  storageBucket: "iinfinity-expenses.firebasestorage.app",
  messagingSenderId: "552799178905",
  appId: "1:552799178905:web:c7480d32d867c75c36e808",
  measurementId: "G-DKTJW4PQTV"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById("expensesForm");
  const tableBody = document.querySelector("#expensesTable tbody");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const getVal = id => document.getElementById(id)?.value?.trim() || "";
    const expenseData = {
      date: getVal("date"),
      customer: getVal("customer"),
      phone: getVal("phone"),
      villa: getVal("villa"),
      source: getVal("source"),
      people: Number(getVal("people")) || 1,
      advance: Number(getVal("advance")) || 0,
      banuakka: Number(getVal("banuakka")) || 0,
      hotel2: Number(getVal("hotel2")) || 0,
      adihotel: Number(getVal("adihotel")) || 0,
      grocery: Number(getVal("grocery")) || 0,
      commission: Number(getVal("commission")) || 0,
      otherexpenses: Number(getVal("otherexpenses")) || 0,
      timestamp: new Date().toISOString()
    };

    if (!expenseData.date || !expenseData.customer || !expenseData.phone) {
      alert("Please fill required fields.");
      return;
    }

    try {
      await db.ref("daily_expenses").push(expenseData);
      form.reset();
      const msg = document.getElementById("successMessage");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 3000);
     
    } catch(err) {
      console.error(err);
      alert("Error saving expense: " + err.message);
    }
  });

  
</script>
