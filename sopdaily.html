const saveBtn = document.getElementById('saveBtn');
const sopMessage = document.getElementById('sopMessage');
const translateBtn = document.getElementById('translateBtn');

function renderItems(checkedSet = new Set()){
  sopContainer.innerHTML = '';
  SOP_ITEMS.forEach(it => {
    const wrapper = document.createElement('div');
    wrapper.className = 'sop-item';
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.id = 'sop_cb_' + it.row;
    if(checkedSet.has(String(it.row))) cb.checked = true;

    const lbl = document.createElement('label');
    lbl.htmlFor = cb.id;
    lbl.innerHTML = `<strong>${it.serial}</strong> ${it.text}`;
    wrapper.appendChild(lbl);
    wrapper.appendChild(cb);
    sopContainer.appendChild(wrapper);
  });
}

async function loadChecklistForDate(dateStr){
  sopMessage.style.display = 'none';
  if(!dateStr){ renderItems(new Set()); return; }
  try {
    const snapshot = await db.ref('daily_sop/' + dateStr + '/checked_items').once('value');
    const value = snapshot.val();
    const checkedSet = new Set();
    if(Array.isArray(value)){
      value.forEach(v => { if(v && v.row) checkedSet.add(String(v.row)); });
    } else if(value && typeof value === 'object'){
      Object.values(value).forEach(v => { if(v && v.row) checkedSet.add(String(v.row)); });
    }
    renderItems(checkedSet);
  } catch(err){
    console.error('Error loading checklist:', err);
    renderItems(new Set());
  }
}

async function saveChecklistForDate(dateStr){
  if(!dateStr){ alert('Please select a date first.'); return; }
  const checked = [];
  SOP_ITEMS.forEach(it => {
    const cb = document.getElementById('sop_cb_' + it.row);
    if(cb && cb.checked){ checked.push({ row: it.row, serial: it.serial, text: it.text }); }
  });
  try {
    await db.ref('daily_sop/' + dateStr + '/checked_items').set(checked);
    await db.ref('daily_sop/' + dateStr + '/meta').set({ saved_at: new Date().toISOString() });
    sopMessage.style.display = 'block';
    setTimeout(()=> sopMessage.style.display = 'none', 3000);
  } catch(err){
    console.error('Error saving checklist:', err);
    alert('Error saving SOP: ' + (err.message || err));
  }
}

dateInput.addEventListener('change', e => loadChecklistForDate(e.target.value));
saveBtn.addEventListener('click', () => saveChecklistForDate(dateInput.value));

translateBtn.addEventListener('click', ()=>{
  isEnglish = !isEnglish;
  SOP_ITEMS = isEnglish ? [...SOP_ENGLISH] : [...SOP_TAMIL];
  translateBtn.textContent = isEnglish ? "ЁЯФЩ Back to Tamil" : "ЁЯФД Translate to English";
  loadChecklistForDate(dateInput.value);
});

window.addEventListener('load', () => {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  dateInput.value = `${yyyy}-${mm}-${dd}`;
  loadChecklistForDate(dateInput.value);
});
